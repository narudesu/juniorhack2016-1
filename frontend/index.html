  <head>

    <title></title>

    <style>
    #mapsection {
      background-color: #ffca00;
      min-height: 500px;
      width: 100%;

    #bike-finder {
      background-color: #ca00ff;
      min-height: 200px;
      transition: all 1s ease-in-out;
    }
    #bike-finder-map {
      height: 200px;
      width: 100%;
    }

    .collapsed {
      transform: scaleY(0);
    }

    .absrender {
      position: absolute;

    }
    </style>

      <h2>Get kolo</h2>
      <button id="btn-kolo">Kolo</button>
      <div id="bike-finder" class="collapsed absrender">

      </div>
